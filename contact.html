<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./contactstyle.css">
</head>

<body>

    <div class="contactus">

        <h1>Contact Us</h1>

        <div class="name">

            <label for="name">Name</label>

            <input type="text" name="myName" placeholder="Enter your Name">

        </div>

        <div class="email">

            <label for="email">Email:</label>

            <input type="email" name="myEmail" placeholder="Enter your email">

        </div>

        <div class="number">

            <label for="pho">Phone Number</label>

            <input type="phone" name="myPhone" placeholder="Enter your Phone no">

        </div>

        <div class="radio">

            Are you a member of OnlneFoodShop:

            Yes <input type="radio" name="eligible">

            No <input type="radio" name="eligible">

        </div>

        <div class="form-shape">

            <label for="message"> Ellaborate your query </label>

            <textarea name="mesg" id="message" cols="30" rows="10">

                </textarea>

        </div>

        <input type="submit" value="Submit">

        <input type="reset" value="Reset">

        </form>

    </div>

</body>

</html>
